<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>form post</title>
	<link rel="stylesheet" href="style.css" class="css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>

<body>

	<div class="container">
		<div class="raw">
			<div class="col-md-12 col-lg-12">
				<h1>Thank you...</h1>
				<h2 style="color: red;">Ouh, something went wrong... You broke the server...</h2>
			</div>
			<div class="col-lg-12 col-md-12">

				<form class="form-inline" id="userForm" action="/" method="post">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" name="name" placeholder="Jane Doe">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" name="email" placeholder="jane.doe@example.com">
					</div>
					<button type="submit" class="btn btn-primary">Send</button>
				</form>

			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="form.js"></script>

</body>
</html>
